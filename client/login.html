<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <link href="src/index.css" rel="stylesheet" />
  </head>
  <body
    class="flex justify-center items-center min-h-screen bg-cover bg-center"
    style="
      background-image: url('https://food.fnr.sndimg.com/content/dam/images/food/fullset/2017/3/29/0/fn-getty_southeast-asia-food-glossary-vietnamese-table-overhead_s4x3.jpg.rend.hgtvcom.791.594.suffix/1490819246865.jpeg');
    "
  >
    <div
      class="form-box bg-white w-4/5 max-w-md px-8 py-12 rounded-lg shadow-lg flex flex-col items-center"
    >
      <h1 class="font-medium text-2xl mb-6">login</h1>
      <form class="w-full flex flex-col space-y-6 items-center">
        <form class="flex flex-col">
          <input
            type="number"
            id="phoneno"
            required
            placeholder="phone"
            class="border border-gray-200 w-full h-12 rounded-lg px-4"
          />
          <button class="bg-red-600 w-full h-12 rounded-lg px-4 text-white">
            send one time password
          </button>
          <hr class="border w-full" />
          <p class="">or</p>

          <div
            class="social-media sign flex flex-col justify-center items-center"
          ></div>

          <div
            class="border border-black rounded-md px-4 w-full h-12 flex justify-center items-center"
          >
            Continue with Email
            <a href="https://mail.google.com/">
              <img
                width="48"
                height="48"
                src="https://img.icons8.com/color/48/gmail-login.png"
                alt="gmail-login"
              />
            </a>
          </div>
          <div
            class="border border-black rounded-md px-4 w-full h-12 flex justify-center items-center"
          >
            Sign in with google
            <img
              class="px-2"
              width="48"
              height="48"
              src="https://img.icons8.com/color/48/google-logo.png"
              alt="google-logo"
            />
          </div>
          <hr class="border w-full" />
          <div class="flex flex-row">
            New to zomoto?
            <span class="text-red-600"
              ><a href="signup.html">create account</a></span
            >
          </div>
          <div class="items-center flex justify-center">
            <span class="underline text-red-700">
              <a href="index.html">home </a></span
            >
          </div>
        </form>
      </form>
    </div>
  </body>
</html>
